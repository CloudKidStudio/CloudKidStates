<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidStates Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../shared/css/normalize.min.css">
        <link rel="stylesheet" href="../shared/css/main.css">

        <script src="../shared/libs/jquery/dist/jquery.min.js"></script>
		<script src="../shared/libs/tweenjs/lib/tweenjs-0.4.1.min.js"></script>
		<script src="../shared/libs/preloadjs/lib/preloadjs-0.3.2.min.js"></script>
		<script src="../shared/libs/easeljs/lib/easeljs-0.6.1.min.js"></script>
		<script src="../shared/libs/easeljs/lib/movieclip-0.6.2.min.js"></script>
		<script src="../shared/libs/cloudkid-namespace/namespace.js"></script>
		<script src="../shared/libs/cloudkid-debug/Debug.js"></script>
		<script src="../shared/libs/cloudkid-os/deploy/cloudkid-os-createjs.min.js"></script>
		<script src="../shared/libs/cloudkid-animation/deploy/cloudkid-animation.min.js"></script>
		<script src="../../deploy/cloudkid-states-createjs.js"></script>
		
		<script src="js/Chick.js"></script>
		<script src="js/TestPanel.js"></script>
		<script src="js/TestState.js"></script>
		
		<script src="StatesApp.js"></script>
    </head>
    <body>
		<header>
			<a id="run_app">Run App</a>
			<a id="exit_app">Exit App</a>
		</header>
		<div id="content">
			<canvas id="stage" width="800" height="500" />
			<script>
				var os = cloudkid.OS.init("stage", {
					showFramerate: true,
					fps: 60,
					parseQueryString: true,
					debug: true,
					clearView: true
				});
				
				$("#run_app").click(function(){
					os.addApp(new cloudkid.StatesApp());
				}).click();
				$("#exit_app").click(function(){
					os.removeApp();
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
