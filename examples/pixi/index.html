<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidStates Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../shared/css/normalize.min.css">
        <link rel="stylesheet" href="../shared/css/main.css">

		<script src="../shared/libs/jquery/dist/jquery.min.js"></script>
		<script src="../shared/libs/preloadjs/lib/preloadjs.min.js"></script>
		<script src="../shared/libs/pixi.js/bin/pixi.js"></script>
		<script src="../shared/libs/cloudkid-namespace/namespace.js"></script>
		<script src="../shared/libs/cloudkid-debug/dist/cloudkid-debug.min.js"></script>
		<script src="../shared/libs/cloudkid-framework/dist/cloudkid-framework.min.js"></script>
		<script src="../shared/libs/cloudkid-pixi-display/dist/cloudkid-pixi-display.min.js"></script>
		<script src="../../dist/cloudkid-states.js"></script>
		
		<script src="js/TestState.js"></script>
		<script src="StatesApp.js"></script>
    </head>
    <body>
		<div id="content">
			<canvas id="stage" width="800" height="500"></canvas>
			<script>
				var app = new cloudkid.StatesApp({
					fps: 60,
					parseQueryString: true,
					debug: true,

					canvasId: "stage",
					display: cloudkid.PixiDisplay,
					displayOptions: {
						clearView: true,
						transparent: true
					}
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
